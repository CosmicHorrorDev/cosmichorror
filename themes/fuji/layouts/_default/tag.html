{{ define "main" }}
<!-- page info section e.g. current tag & total archive pages -->
<div class="page-info">
  <!--
    This is just run by me, so not planning on handling i18n, and the default
    styling for this bit was too plain imo
  -->
  <h1>Posts tagged: <i>{{ .Title }}</i></h1>
</div>
<!-- tags page range in posts with current tag -->
{{ $paginator := .Paginator }}
{{ range $paginator.Pages }}
<div class="post">
  <h2 class="post-item post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h2>
  <div class="post-item post-meta">
    {{ partial "post-meta.html" . }}
  </div>
  <div class="post-item post-summary markdown-body">
    {{ .Summary }}
  </div>
</div>
{{ end }}

<!-- custom smart pagination -->
{{- partial "pagination.html" (dict "context" . "pagi" $paginator) -}}

{{ end }}
